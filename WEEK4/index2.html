    <script>
        async function sum() {
            const a = document.getElementById("first").value;  
            const b = document.getElementById("second").value;
            const result = document.getElementById("result");

            try {
                const response = await fetch(`http://localhost:8080/sum?a=${a}&b=${b}`);
                
                if (!response.ok) {
                    throw new Error('Invalid response from server');
                }

                const data = await response.text();  // Use .text() to handle plain text
                result.innerText = `Sum: ${data}`;  // The data is now the string value of the sum
            } catch (error) {
                console.error('Error:', error);
                result.innerText = "Error calculating sum.";
            }
        }
    </script>
