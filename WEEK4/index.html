<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
</head>
<body>
    <input id="first" type="text" placeholder="First number"/><br/><br/>
    <input id="second" type="text" placeholder="Second number"/><br/><br/>
    <button onclick="sum()">Calculate Sum</button>
    <p id="result"></p> <!-- For displaying the result -->
    
    <script>
        function sum() {
            var a = Number(document.getElementById("first").value);
            var b = Number(document.getElementById("second").value);
            var result = a + b;
            document.getElementById("result").innerText = "Sum: " + result;
        }
    </script>
</body>
</html>
