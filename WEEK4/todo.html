    function addtodo() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const container = document.getElementById("container");
        
        // Add a new todo item
        container.innerHTML += `
        <div>
            <strong>${title}</strong>
        </div>
        <div>${description}</div>
        <button onclick="markAsDone(this)">Mark as done</button>
        <hr/>`; // Added some formatting
    }

    function markAsDone(button) {
        const parentDiv = button.parentElement;
        parentDiv.style.textDecoration = "line-through"; // Mark as done visually
        button.remove(); // Remove the "Mark as done" button
    }

    //i marked one todo as done so all gets done why fix it??? 
// The issue arises because when you use innerHTML to update the content of the #container, it regenerates all the DOM elements, causing them to lose their unique state or functionality. This affects the onclick handlers as well.

// Solution:
// Instead of overwriting the entire innerHTML, you should dynamically create and append new elements to the container. This way, each todo item retains its state and functionality independently.


</script>

<body>
    <input type="text" id="title" placeholder="Enter title"/>
    <br/>
    <input type="text" id="description" placeholder="Enter description"/>
    <br/>
    <button onclick="addtodo()">Add Todo</button>
    <div id="container"></div>
